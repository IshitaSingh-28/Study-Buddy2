<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
        }
        .form-group {
            text-align: center;
            width: 100%;
        }
        .custom-file {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        .custom-file-input {
            cursor: pointer;
        }
        .custom-file-label {
            text-align: left;
        }
        #num_questions {
            margin: 0 auto;
            display: block;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Generate MCQs</h1>
        <p class="lead">This application generates multiple-choice questions (MCQs) based on the provided text. You can either upload a PDF or TXT file containing the text.</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload File(s) (PDF or TXT)</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="file" name="files[]" multiple>
                    <label class="custom-file-label" for="file">Choose file</label>
                </div>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select class="form-control" id="num_questions" name="num_questions">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate MCQs</button>
        </form>
    </div>
    <script>
        // Update the file input label with the selected file name
        document.querySelector('.custom-file-input').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            var nextSibling = e.target.nextElementSibling;
            nextSibling.innerText = fileName;
        });
    </script>
</body>
</html>
